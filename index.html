<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Change Theme</title>
        <link rel="stylesheet" href="../assets/css/dark-mode.scss">
        <link rel="stylesheet" href="../assets/css/light-mode.scss" id="theme-link">
    </head>
    <body>
        <button id="change-theme-btn">theme</button>
        <script>
            const toggleButton = document.querySelector('#change-theme-btn');
            const themeLink = document.querySelector('#theme-link');
            toggleButton.addEventListener('click', () => {
                if (themeLink.getAttribute('href') === '../assets/css/dark-mode.scss') {
                    themeLink.setAttribute('href', '../assets/css/light-mode.scss');
                } else {
                    themeLink.setAttribute('href', '../assets/css/dark-mode.scss');
                }
            });
        </script>
    </body>
</html>
